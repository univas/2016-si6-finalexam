<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multas de Trânsito</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<aside>
    <h1>Multas de Trânsito</h1>

    <form action="" method="POST">
        <div>
            <label for="vehiclePlate">Placa do Veículo:</label>
            <input type="text" id="vehiclePlate" required pattern="\w{3}-\d{4}" placeholder="AAA-9999">
        </div>
        <input type="submit" value="Consultar">
    </form>

    <section>
        <h2 id="vehiclePlate" onclick="escreverMulta(escreverPlaca)"></h2>
        <p>Inflação: <span id="violation" onclick="escreverMulta(escreverViolacao)"></span></p>
        <p>Pontos: <span id="points" onclick="escreverMulta(escreverPontos)"></span></p>
        <p>Valor: R$ <span id="value" onclick="escreverMulta(escreverValor)" ></span></p>
        <p>Valor c/ desconto: R$ <span id="discountValue" onclick="escreverMulta(escreverValorDesconto)"></span></p>
    </section>
</aside>

<script src="vendor/jquery.min.js"></script>
<script src="js/trafficTicketController.js"></script>
</body>
</html>
